<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <section class="section mt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow-lg rounded-4">
                            <div class="card-header bg-primary text-white text-center rounded-top-4">
                                <h5 class="mb-0">Content Show</h5>
                            </div>
                            <div class="card-body">
                                <form onsubmit="return false" id="FormId">
                                    <div class="mb-3 row align-items-center">
                                        <label class="col-sm-4 col-form-label">Enter FileName</label>
                                        <div class="col-sm-8 d-flex">
                                            <input name="FileName" type="text" class="form-control me-2" required
                                                autocomplete="off" id="FileName" placeholder="Enter FileName" autofocus>
                                            <button id="FileCreateId" class="btn btn-primary">
                                                Show
                                            </button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <table id="table">

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table-locale-all.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap (CSS + JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Table CSS & JS -->
    <script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./Js/Delete/entryFile.js"></script>
