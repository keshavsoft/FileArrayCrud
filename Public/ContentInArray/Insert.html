                        </li>
                         <li>
                            <a href="../ContentInArray.html" class="nav-link text-white text-center">

                            </a>

                        <!-- ContentInArray Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white text-center" href="#" role="button"

                        </li>


                    </ul>


                </div>
            </div>
        </div>

    </header>
    <main>
        <section class="section mt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow-lg rounded-4">
                            <div class="card-header bg-primary text-white text-center rounded-top-4">
                                <h5 class="mb-0">Insert</h5>
                            </div>
                            <div class="card-body">
                                <form onsubmit="return false" id="FormId">
                                    <div class="mb-3 row">
                                        <label class="col-sm-4 col-form-label">Name</label>
                                        <div class="col-sm-8">
                                            <input name="Name" type="text" class="form-control" required
                                                autocomplete="off" autofocus>
                                            <div class="invalid-feedback">
                                                Name should not be empty!
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3 row">
                                        <label class="col-sm-4 col-form-label">Mobile</label>
                                        <div class="col-sm-8">
                                            <input name="Mobile" type="tel" class="form-control" pattern="[0-9]{10}"
                                                maxlength="10" required>
                                            <div class="invalid-feedback">
                                                Please enter a valid 10-digit mobile number!
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3 row">
                                        <label class="col-sm-4 col-form-label">File Name</label>
                                        <div class="col-sm-8">
                                            <input name="FileName" type="text" class="form-control" required
                                                autocomplete="off" id="FileName" autofocus>
                                            <div class="invalid-feedback">
                                                FileName should not be empty!
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-center mt-4">
                                        <button id="FileCreateId" class="btn btn-primary px-4">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer class="mt-5 border-top text-dark" style="margin-top: 7rem !important;">
        <div class="container py-4 d-flex flex-wrap justify-content-between align-items-center">
