<!doctype html>
<html lang="en">

<head>
    <title>File Creation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>

    <main>
        <section class="section mt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow-lg rounded-4">
                            <div class="card-header bg-primary text-white text-center rounded-top-4">
                                <h5 class="mb-0">File Creation</h5>
                            </div>
                            <div class="card-body">
                                <form id="FormId" onsubmit="return false" novalidate>
                                    <div class="mb-3 row">
                                        <label for="FileName" class="col-sm-4 col-form-label">File Name</label>
                                        <div class="col-sm-8">
                                            <input name="FileName" type="text" class="form-control" required autocomplete="off" id="FileName" autofocus>
                                            <div class="invalid-feedback">
                                                FileName should not be empty!
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3 text-center">
                                        <button type="submit" id="FileCreateId" class="btn btn-primary btn-lg px-4">
                                            Create File
                                        </button>
                                    </div>
                                </form>

                                <div id="responseAlert" class="alert alert-info alert-dismissible fade show d-none" role="alert">
                                    <span class="alert-message"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- place footer here -->
    </footer>

    <!-- Bootstrap JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./Js/FileCreate/entryFile.js"></script>
</body>

</html>
